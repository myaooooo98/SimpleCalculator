<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
    <link rel="icon" href="./icons8-calculator-ios-16-filled-32.png">
</head>
<body>
    <div class="calculator">
        <div id="calculator-display">
            <div class="previous-operand">Ans = 0</div>
            <div class="current-operand">0</div>
        </div>
        <div id="calculator-keys">
            <button class="feature" id="AC/CE" data-action="clear">AC</button>
            <button class="feature" data-action="plus-minus">+/-</button>
            <button class="feature" data-action="percentage">%</button>
            <button class="operator" data-action="divide">รท</button>

            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-action="multiply">&times;</button>

            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-action="subtract">-</button>
           
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operator" data-action="add">+</button>

            <button data-number="0">0</button>
            <button data-action="decimal">.</button>
            <button class="operator span-2" data-action="operate">=</button> 
        </div>
    </div>
    <footer>
        <p>Created by <a href="https://github.com/myaooooo98/SimpleCalculator">myaooooo98</a></p>
    </footer>
</body>
</html>
