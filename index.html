<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="content">
        <div id="display"></div>
        <button id="clear">C</button>
        <div class="container">
            <div id="numberpad">
                <button class="number" data-key="49">1</button>
                <button class="number" data-key="50">2</button>
                <button class="number" data-key="51">3</button>
                <button class="number" data-key="52">4</button>
                <button class="number" data-key="53">5</button>
                <button class="number" data-key="54">6</button>
                <button class="number" data-key="55">7</button>
                <button class="number" data-key="56">8</button>
                <button class="number" data-key="57">9</button>
                <button class="number" data-key="48">0</button>
            </div>
            <button id="decimal">.</button>
            <div class="operators">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">x</button>
                <button class="operator">รท</button>
            </div>
        </div>
    </div>
    <button id="equal">=</button>
    <footer>
        <p>Designed by Lee Min Yao</p>
    </footer>
</body>
</html>
