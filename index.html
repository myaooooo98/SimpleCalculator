<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="content">
        <div id="display">
            <div class="equation"></div>
            <div class="result">0</div>
        </div>
        <button id="clear" data-key="Escape">C</button>
        <button id="delete" data-key="Backspace">DEL</button>
        <div class="container">
            <div id="numberpad">
                <button class="number" data-key="1">1</button>
                <button class="number" data-key="2">2</button>
                <button class="number" data-key="3">3</button>
                <button class="number" data-key="4">4</button>
                <button class="number" data-key="5">5</button>
                <button class="number" data-key="6">6</button>
                <button class="number" data-key="7">7</button>
                <button class="number" data-key="8">8</button>
                <button class="number" data-key="9">9</button>
                <button class="number" data-key="0">0</button>
            </div>
            <button id="decimal" data-key=".">.</button>
            <div class="operators">
                <button class="operator" data-key="+">+</button>
                <button class="operator" data-key="-">-</button>
                <button class="operator" data-key="*">x</button>
                <button class="operator" data-key="/">รท</button>
            </div>
        </div>
        <button id="equal" data-key="Enter">=</button> 
    </div>
    <footer>
        <p>Designed by Lee Min Yao</p>
    </footer>
</body>
</html>
